<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //1- Crie uma função que exiba uma mensagem de boas-vindas ao usuário quando a página for carregada. Utilize essa função para personalizar a experiência de cada usuário.
        //2- Desenvolva uma função que receba um número como parâmetro e verifique se ele é par ou ímpar. Retorne true se for par e false se for ímpar.
        //3- Implemente uma função que calcule a média aritmética de um array de números e retorne o resultado. Utilize essa função para calcular a média de diferentes conjuntos de números.
        //4- Crie uma função que receba uma string como parâmetro e retorne a mesma string com todas as letras em caixa alta. Utilize essa função para converter diferentes strings.
        //5- Desenvolva uma função que determine se um número é primo ou não. Retorne true se for primo e false se não for.
        //6- Implemente uma função que inverta a ordem dos elementos em um array. Utilize essa função para inverter a ordem de diferentes conjuntos de elementos.
        //7- Crie uma função que receba um valor e uma porcentagem como parâmetros. A função deve retornar o valor acrescido da porcentagem indicada.
        //8- Desenvolva uma função que verifique se uma palavra é um palíndromo (lê-se da mesma forma da esquerda para a direita e vice-versa). Retorne true se for um palíndromo e false se não for.
        //9- Implemente uma função que receba um número como parâmetro e retorne sua representação binária. Utilize essa função para converter diferentes números em binário.
        //10- Crie uma função que calcule o fatorial de um número. Utilize essa função para calcular o fatorial de diferentes números.
        var q = Number(prompt(`Escolha a questão: `));
        switch (q) {
            case 1:
                let nome = prompt(`Digite seu nome: `);
                function HelloWorld() {
                    alert(`Bem vindo ${nome}`);
                }
                HelloWorld();
            break;
            case 2: 
                let par_ou_impar = Number(prompt(`Digite um numero: `));
                function verificapar(num1) {
                    if (num1%2===0) {
                        return true;
                    } else {
                        return false;
                    }
                }
                alert(verificapar(par_ou_impar));
            break;
            case 3: 
                let media_do_array = [];
                let i=0;
                let temp;
                while (true) {
                    temp = prompt("Digite um numero: ");
                    if (temp === null) {
                        break;
                    }
                    media_do_array[i] = Number(temp);
                    i++;
                }
                function media(array) {
                    let res = 0;
                    for (const media of array) {
                        res += media;
                    }
                    alert(`A média é: ${res/array.length}`);
                }
                media(media_do_array);
            break;
            case 4: 
                let frase = prompt("Digite algo: ");
                function caixaalta(frase) {
                    return frase.toUpperCase();
                }
                alert(caixaalta(frase));
            break;
            case 5: 
                let primo = Number(prompt("Digite um numero: "));
                function verificaprimo (primo) {
                    for (let i=2; i<primo; i++) {
                        if (primo%i==0) {
                            return false;
                        }
                    }
                    return true;
                }
                alert(verificaprimo(primo));
            break;
            case 6: 
                let invertido = [];
                let temporario;
                while (true) {
                    temporario = prompt("Digite um numero: ");
                    if (temporario === null) {
                        break;
                    }
                    invertido.push(Number(temporario));
                }
                function inverte (invertido) {
                    for (let i = 0; i<invertido.length/2; i++) {
                        [invertido[i], invertido[invertido.length -1 -i]] = [invertido[invertido.length - 1 - i], invertido[i]];
                    }
                    return invertido;
                }
                alert(inverte(invertido));
            break;
            case 7:
                let num = Number(prompt("Digite um numero: "));
                let porcentagem = Number(prompt("Digite a porcentagem: "));
                function aumenta_porcentagem(num, porcentagem) {
                    return num * (porcentagem/100);
                }
                alert(aumenta_porcentagem(num, porcentagem));
            break;
            case 8:
                let palindromo = prompt("Digite uma palavra: ");
                function verifica_palindromo (palindromo) {
                    let j=0;
                    for (let i=palindromo.length-1; i>=0; i--) {
                        if(palindromo[i]===palindromo[j]) {
                            j++;
                        }
                        else {
                            return false;
                        }
                    }
                    return true;
                }
                alert(verifica_palindromo(palindromo));
            break;
            case 9: 
                let binario = Number(prompt("Digite um numero: "));
                function verifica_binario(binario) {
                    let teste = "";
                    while (binario>=1) {
                        teste = (binario%2) + teste;
                        binario = Math.floor(binario/2);
                    }
                    return teste;
                }
                alert(verifica_binario(binario));
            break;
            case 10:
                let fatorial = Number(prompt("Digite um numero: "));
                let totalfat = 1;
                function fat(fatorial) {
                    for (let i=1; i<=fatorial; i++) {
                        totalfat = totalfat*i;
                    }
                    return totalfat;
                }
                alert(fat(fatorial));
        }
    </script>
</body>
</html>
