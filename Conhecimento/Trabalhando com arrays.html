
<html>
    <script>
        let people = ["João", "Pedro", "Vitor", "Marcelo", "Felipe"];
        console.log(people.slice(2));//Retorna partes do array
        console.log(people.slice(1,3));
        people.push("Ana");//Adiciona mais um no array (final)
        people.unshift("Maria");//Adiciona mais um no array (começo)
        console.log(people);
        people.pop();//Remove um no array (final)
        people.shift();//Remove um no array (inicio)
        console.log(people);
        people.splice(1,2);//remove partes especificas do array
        people.indexOf("João");//retorna a posição
    </script>
</html>
