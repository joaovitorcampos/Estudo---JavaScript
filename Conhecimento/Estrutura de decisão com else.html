<html>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>
        var idioma = prompt("Lingua");
        if (idioma == "pt") {
            alert("Olá");
        }
        else if (idioma == "en") {
            alert("Hi");
        }
        else if (idioma == "fr") {
            alert("Salut");
        }
        else if (idioma == "es") {
            alert("Hola");
        }
        else {
            alert("Código não identificado")
        }
    </script>
</html>
