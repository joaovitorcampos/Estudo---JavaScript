<html>
    <script>
        class Person {
            constructor() {
                this.nome = "joao";
                this.age = 23;
            }
        }
        const joao = new Person();
        const personStr = JSON.stringify(joao);
        console.log(personStr);
        const personOBJ = JSON.parse(personStr);
        console.log(personOBJ);
    </script>
</html>
