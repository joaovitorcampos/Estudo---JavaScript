<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Recuperar dados</button>
    <br />
    <br />
    <script>
        const buttonEl = document.querySelector("button");
        const loadData = () => {
            const xhr = new XMLHttpRequest();
            xhr.open("GET", "https://api.github.com/users/joaovitorcampos");
            xhr.send(null);
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4) {
                    const res = JSON.parse(xhr.responseText);
                    const name = res.name;
                    const avatarUrl = res.avatar_url;
                    const location = res.location;
                    const avatarEl = document.createElement("img");
                    avatarEl.setAttribute("width", 128);
                    avatarEl.setAttribute("src", avatarUrl);

                    const nameEl = document.createElement("h1");
                    nameEl.innerText = name;

                    const locationEl = document.createElement("p");
                    locationEl.innerHTML = location;

                    document.body.appendChild(avatarEl);
                    document.body.appendChild(nameEl);
                    document.body.appendChild(locationEl);
                }
            }
        }
        buttonEl.addEventListener("click", loadData);

    </script>
</body>
</html>
