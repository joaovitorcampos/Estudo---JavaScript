<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="executarPromise">Executar</button>
    <script>
        let count = 0;
        function testPromise () {
            const promiseCount = ++count;
            console.log("start");
            new Promise((resolve, reject) => {
                setTimeout(() => {
                    if(promiseCount%2==0) {
                        resolve(promiseCount);
                    }
                    else {
                        reject(promiseCount);
                    }
            }, 3000);
            }).then((value) => {
                console.log(`finished ${value}`);
            }).catch ((value) => {
                console.log("error");
            })
            console.log("ended");

        }
        const buttonEl = document.querySelector("#executarPromise");
        buttonEl.addEventListener("click", testPromise);
    </script>
</body>
</html>
