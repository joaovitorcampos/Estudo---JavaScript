<html>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <script>
        var idioma = prompt("Lingua");
        var variacao = prompt("Variação")
        if ((idioma == "pt") && (variacao == "br" || variacao == "pt")) {
            alert("Olá");
        }
        else if (idioma == "en" && variacao == "us") {
            alert("Hi");
        }
        else if (idioma == "en" && variacao == "uk") {
            alert("Hello");
        }
        else if (idioma == "fr") {
            alert("Salut");
        }
        else if (idioma == "es") {
            alert("Hola");
        }
        else {
            alert("Código não identificado")
        }
    </script>
</html>
