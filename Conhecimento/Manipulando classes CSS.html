<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .highlight {
            color: red;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">titulo</h1>
    <button id="change-class">Alterar cor</button>
    <script>
        const titleEl = document.querySelector("#title");
        const buttonEl = document.querySelector("#change-class");
        buttonEl.addEventListener("click", () => {
            titleEl.classList.toggle("highlight");//tambem pode ser add e remove
        })
    </script>
</body>
</html>
